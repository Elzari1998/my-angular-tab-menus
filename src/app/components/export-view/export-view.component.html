<li class="subtask-container">
  <a class="dropdown-item d-flex justify-content-between align-items-center" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <span>
                <i class="bi bi-download me-2"></i>
              </span>Export View
  </a>

  <div class="options-box2 w-100">
    <ul>
      <li class="px-3 text-muted">What to export</li>
      <li *ngFor="let exportOption of exportOptionsList">
        <div class="form-check" >
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"  checked>
          <label class="form-check-label" for="exampleRadios1">
            {{ exportOption.name }}
          </label>
        </div>
      </li>
      <li class="px-3 text-muted">File format</li>
      <li *ngFor="let fileFormatOption of fileFormat">
        <div class="form-check" >
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"  >
          <label class="form-check-label" for="exampleRadios1">
            {{ fileFormatOption.name }}
          </label>
        </div>
      </li>
      <li class="px-3 text-muted">Date Format</li>
      <li *ngFor="let dateFormatOption of dateFormat">
        <div class="form-check" >
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3"  >
          <label class="form-check-label" for="exampleRadios1">
            {{ dateFormatOption.name }}
          </label>
        </div>
      </li>
      <li class="px-3 text-muted">Time Format</li>
      <li *ngFor="let timeFormatOption of timeFormat">
        <div class="form-check" >
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4"  >
          <label class="form-check-label" for="exampleRadios1">
            {{ timeFormatOption.name }}
          </label>
        </div>
      </li>
      <button type="submit" class=" btn btn-primary w-100"> Download</button>
    </ul>
  </div>
</li>
