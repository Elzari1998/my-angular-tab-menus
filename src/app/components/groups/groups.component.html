<div class="dropdown-menu-end">
  <li class="subtask-container w-100 position-relative">
    <a class="dropdown-item d-flex justify-content-between align-items-center" href="#">
      <span class="d-flex align-items-center">
        <i class="bi bi-layers me-2"></i>
        Group
      </span>
      <span class="text-muted">Type <i class="bi bi-chevron-right"></i></span>
    </a>

    <div class="options-box " style="width: 500px; ">
      <ul class="list-styled w-100 mb-0">
        <li class="px-3 d-flex justify-content-between align-items-center">
          <span class="text-muted">Group by</span>
        </li>

        <li class="d-flex justify-content-between align-items-center px-3 py-2">
          <span class="input-group-text w-50">
            <i class="bi bi-search"></i>
            <input
              type="text"
              class="form-control"
              placeholder="Status"
              (focus)="showDropdown()"
              (input)="filterOptions($event)"
              (blur)="closeDropdown()"
            >
          </span>
          <span class="input-group-text w-50">
            <i class="bi bi-filter"></i>
            <select class="form-control">
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>
          </span>
        </li>

        <li *ngIf="isDropdownVisible" style="position: relative;">
          <ul class="dropdown-menu show w-100" style="top: 0.5rem; left: 0; max-height: 300px; overflow-y: auto; position: absolute; z-index: 10;">
            <li *ngFor="let option of groupList">
              <a
                class="dropdown-item d-flex justify-content-start align-items-center w-100"
                href="#"
                (click)="preventRefreshingThePage($event)">
                {{ option.name }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </li>
</div>
