<li class="subtask-container w-100">
    <a class="dropdown-item d-flex justify-content-between align-items-center" href="#" role="button"
       (click)="preventRefreshingThePage($event)">
    <span class="d-flex align-items-center subtask-item">
      <i class="bi bi-funnel me-2"></i> Filter
    </span>
        <span class="text-muted ms-5">None<i class="bi bi-chevron-right"></i></span>
    </a>

    <div class="options-box" style="width: 500px; ">
        <ul>
            <li class="px-3 d-flex justify-content-between align-items-center">
                <span class="text-muted">Filter</span>

                <div class="d-flex ms-auto">
                    <button class="btn btn-link text-muted me-3" (click)="clearFilters()">Clear all</button>

                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle text-muted" type="button" id="savedFiltersDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                            Saved filters
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="savedFiltersDropdown">
                            <li><a class="dropdown-item" href="#">Filter 1</a></li>
                            <li><a class="dropdown-item" href="#">Filter 2</a></li>
                            <li><a class="dropdown-item" href="#">Filter 3</a></li>
                        </ul>
                    </div>
                </div>
            </li>

            <li>
                <input
                        type="text"
                        class="form-control w-100"
                        placeholder="Select filter..."
                        (focus)="showDropdown()"
                        (input)="filterOptions($event)"
                        (blur)="closeDropdown()">
            </li>

            <li *ngIf="isDropdownVisible" class="dropdown-menu show filter-list position-absolute bg-white border shadow mt-1 w-100"
                style="z-index: 10;">
                <ul class="dropdown-menu show w-100 h-100" style="position: absolute; top: 0; left: 0;">
                    <li *ngFor="let option of filteredOptions">
                        <a class="dropdown-item d-flex justify-content-start align-items-center w-100" href="#"
                           (click)="preventRefreshingThePage($event)">
                            {{ option }}
                        </a>
                    </li>
                </ul>
            </li>

            <li>
                <a class="dropdown-item d-flex justify-content-between align-items-left w-100" href="#"
                   (click)="preventRefreshingThePage($event)">
                    <i class="bi bi-plus-circle ms-2"></i>
                    Nested filter
                </a>
            </li>

            <li>
                <a class="dropdown-item d-flex justify-content-between align-items-left w-100" href="#"
                   (click)="preventRefreshingThePage($event)">
                    <i class="bi bi-plus-circle ms-2"></i>
                    Add filter
                </a>
            </li>
        </ul>
    </div>
</li>
