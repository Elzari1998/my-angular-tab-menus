  <div class="d-flex align-items-center gap-2 mb-2">
    <i class="bi bi-file-earmark fs-4"></i>
    <input type="text" class="form-control w-100" id="createDocName" placeholder="Add description">
  </div>

  <!-- Add New Options -->
  <h6 class="mt-3 text-start">Add new:</h6>

  <button class="btn btn-light btn-sm w-100 text-start" (click)="openDocModal()">
    <i class="bi bi-table me-2"></i> Table
  </button>

  <!-- Table Modal -->
  <div class="modal fade" id="docModal" tabindex="-1" aria-labelledby="docModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="docModalLabel">Doc</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!-- Modal Body -->
        <div class="modal-body" #modalBody>
          <div class="container-fluid">
            <input type="text" class="form-control form-control-sm mb-3" placeholder="Name this Doc...">

            <div class="d-flex flex-column gap-2">
              <button class="btn btn-outline-primary btn-sm">Start writing</button>
              <button class="btn btn-outline-secondary btn-sm">Write with AI</button>
            </div>

            <!-- Add new section -->
            <h6 class="mt-4 mb-2">Add new:</h6>
            <button class="btn btn-light btn-sm w-100 text-start" (click)="toggleDocumentEditor()">
              <i class="bi bi-table me-2"></i> Table
            </button>

            <!-- Toolbar -->
            <div *ngIf="showDocumentEditor" class="mt-3">
              <div class="d-flex flex-wrap gap-2 mb-3">
                <button class="btn btn-outline-secondary btn-sm" (click)="toolbarButtonClick({ item: { id: 'table' } })">
                  <i class="bi bi-table"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" (click)="toolbarButtonClick({ item: { id: 'insert_above' } })">
                  <i class="bi bi-arrow-bar-up"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" (click)="toolbarButtonClick({ item: { id: 'insert_below' } })">
                  <i class="bi bi-arrow-bar-down"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" (click)="toolbarButtonClick({ item: { id: 'insert_left' } })">
                  <i class="bi bi-arrow-bar-left"></i>
                </button>
                <button class="btn btn-outline-secondary btn-sm" (click)="toolbarButtonClick({ item: { id: 'insert_right' } })">
                  <i class="bi bi-arrow-bar-right"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="toolbarButtonClick({ item: { id: 'delete_row' } })">
                  <i class="bi bi-border-width"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="toolbarButtonClick({ item: { id: 'delete_column' } })">
                  <i class="bi bi-layout-three-columns"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" (click)="toolbarButtonClick({ item: { id: 'delete_table' } })">
                  <i class="bi bi-x-circle"></i>
                </button>
                <button class="btn btn-outline-primary btn-sm" (click)="toolbarButtonClick({ item: { id: 'merge_cell' } })">
                  <i class="bi bi-columns-gap"></i>
                </button>
                <button class="btn btn-outline-dark btn-sm" (click)="toolbarButtonClick({ item: { id: 'table_dialog' } })">
                  <i class="bi bi-sliders"></i>
                </button>
              </div>





            <!-- Document Editor -->
              <ejs-documenteditor
                #document_editor
                [isReadOnly]="false"
                [enableEditor]="true"
                [enableEditorHistory]="true"
                [enableSfdtExport]="true"
                [enableSelection]="true"
                [enableContextMenu]="true"
                [enableTableDialog]="true"
                height="250px"
                width="800px">
              </ejs-documenteditor>
            </div>
          </div>
        </div>

        <!-- Modal Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Create Doc</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Additional Buttons -->
  <button class="btn btn-light btn-sm w-100 mt-2 text-start">
    <i class="bi bi-layout-three-columns me-2"></i> Column
  </button>

  <button class="btn btn-light btn-sm w-100 mt-2 text-start">
    <i class="bi bi-list-task me-2"></i> List
  </button>

  <!-- Privacy Toggle & Create Button -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="privateToggle">
      <label class="form-check-label" for="privateToggle">Private</label>
    </div>
    <button class="btn btn-primary">Create Doc</button>
  </div>
