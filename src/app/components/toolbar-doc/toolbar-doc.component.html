<div class="d-flex align-items-center gap-2 mb-2">
  <!-- Only show icon and label if the input is not visible -->
  <i *ngIf="!isInputVisible" class="bi bi-file-earmark"></i>

  <label *ngIf="!isInputVisible" for="createDocName" (click)="toggleInput()" style="cursor: pointer;">
    Start writing
  </label>

  <!-- Conditional Input box that appears when "Start writing" label is clicked -->
  <input
    *ngIf="isInputVisible"
    type="text"
    class="form-control w-100"
    id="createDocName"
    placeholder="Write something or type '/' for commands "
  >
</div>

<h6 class="mt-3 text-start" style="font-size: 14px;">Add new:</h6>
<button class="btn btn-light btn-sm w-100 text-start" id="addTableBtn">
  <i class="bi bi-table me-2"></i> Table
</button>

<div class="modal fade" id="docModal" tabindex="-1" aria-labelledby="docModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="docModalLabel">Doc</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="modalContent">
        <input type="text" class="form-control form-control-sm mb-2 bg-transparent border border-secondary"
               placeholder="Name this Doc...">
        <button class="btn btn-outline-primary btn-sm w-100">Start writing</button>
        <button class="btn btn-outline-secondary btn-sm w-100 mt-2">Write with AI</button>
        <h6 class="mt-3">Add new:</h6>
        <button class="btn btn-light btn-sm w-100 text-start" id="addTableBtn2">Table</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Create Doc</button>
      </div>
    </div>
  </div>
</div>


<button class="btn btn-light btn-sm w-100 mt-2 text-start">
  <i class="bi bi-layout-three-columns me-2"></i> Column
</button>

<button class="btn btn-light btn-sm w-100 mt-2 text-start">
  <i class="bi bi-list-task me-2"></i> List
</button>

<!-- Line between Attachments and Create Button -->
<hr class="my-3 ">

<div class="d-flex justify-content-between align-items-center mt-3">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="privateToggle">
    <label class="form-check-label" for="privateToggle">Private</label>
  </div>
  <button class="btn btn-primary" (click)="createDoc()">Create Doc</button>
</div>
