<div class="tab-pane fade show active p-3" id="reminderTab" role="tabpanel">
  <!-- Description input -->
  <input type="text" class="form-control mb-3" placeholder="Reminder name or type '/' for commands" [(ngModel)]="reminder.description">

  <!-- Dropdown buttons -->
  <div class="d-flex gap-2 mb-3">
    <!-- Date dropdown -->
    <div class="dropdown">
      <button class="btn btn-light border dropdown-toggle" type="button" data-bs-toggle="dropdown">
        {{ reminder.time || 'Today' }}
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" (click)="reminder.time = 'Today'">Today</a></li>
        <li><a class="dropdown-item" (click)="reminder.time = 'Tomorrow'">Tomorrow</a></li>
        <li><a class="dropdown-item" (click)="reminder.time = 'Pick a date'">Pick a date</a></li>
      </ul>
    </div>

    <!-- Assigned user dropdown -->
    <div class="dropdown">
      <button class="btn btn-light border dropdown-toggle" type="button" data-bs-toggle="dropdown">
        {{ getUserName(reminder.assignedUser) || 'For me' }}
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let user of users">
          <a class="dropdown-item" (click)="reminder.assignedUser = user.id">{{ user.name }}</a>
        </li>
      </ul>
    </div>

    <!-- Notification dropdown -->
    <div class="dropdown">
      <button class="btn btn-light border dropdown-toggle" type="button" data-bs-toggle="dropdown">
        {{ getNotificationName(reminder.notification) || 'Notify me' }}
      </button>
      <ul class="dropdown-menu">
        <li *ngFor="let notification of notifications">
          <a class="dropdown-item" (click)="reminder.notification = notification.id">{{ notification.name }}</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- Line between Attachments and Create Button -->
  <hr class="my-3">
  <!-- Attachment and Create Button -->
  <div class="d-flex justify-content-between align-items-center mt-3">
    <i class="bi bi-paperclip"></i>
    <button class="btn btn-primary" (click)="saveReminder()">Create Reminder</button>
  </div>
</div>
