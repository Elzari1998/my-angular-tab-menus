<div class="dropdown ">
  <button class="btn btn-outline-secondary " type="button" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="bi bi-house-door"></i>
    Workspace
    <i class="bi bi-chevron-down ms-2"></i>
  </button>
  <ul class="dropdown-menu">
    <div class="d-flex justify-content-center">
      <!-- Updated Search Bar Styles -->
      <div class="input-group w-100 mt-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="bi bi-search"></i>
        </span>
        <input class="form-control h-auto  bi bi-search px-3"
               type="search"
               placeholder="Search for workspaces..."
               name="search"
               aria-describedby="basic-addon1"
        >
      </div>
    </div>
    <li>
      <a class="dropdown-item d-flex justify-content-between" href="#">
        <i class="bi bi-grid-fill"></i>
        Workspace
        <i class="bi bi-check2"></i>
      </a>
    </li>
    <hr>
    <div class="m-2">
      <h6 class="text-muted fs-6">Spaces</h6>
      <li><a class="dropdown-item" href="#">CLIENT PROJECTS</a></li>
      <li><a class="dropdown-item" href="#">CAGAN TECH DEV SPACE</a></li>
      <li><a class="dropdown-item" href="#">MARKETING</a></li>
      <li><a class="dropdown-item" href="#">OUR PRODUCTS</a></li>
      <li><a class="dropdown-item" href="#">Business Development</a></li>
      <li><a class="dropdown-item" href="#">Service Desk</a></li>
      <li><a class="dropdown-item" href="#">Employee Onboarding</a></li>

    </div>

  </ul>
</div>
<div class="tab-pane fade show active" id="chatTab">
  <!-- Added mt-3 for the gap -->
  <input type="text" class="form-control mb-3 mt-3" placeholder="Name this Chat...">
</div>

<!-- Description input -->
<textarea class="form-control" rows="3" placeholder="Add message"></textarea>
<!-- Line between Attachments and Create Button -->
<hr class="my-3">
<div class="d-flex justify-content-between align-items-center mt-3">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="privateToggle">
    <label class="form-check-label" for="privateToggle">Private</label>
  </div>

  <div class="d-flex">
    <!-- Notification Bell Icon Button with dropdown -->
    <div class="dropdown">
      <button class="btn btn-no-border ms-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-bell"></i>
      </button>
      <ul class="dropdown-menu" aria-labelledby="bellDropdownButton">
        <!-- Loop through users and generate a list item for each -->
        <li *ngFor="let user of users">
          <a class="dropdown-item" href="#" (click)="selectUser(user.id)">{{ user.name }}</a>
        </li>
      </ul>
    </div>
    <!-- Create Chat Button -->
    <button class="btn btn-primary ms-2">Create Chat</button>
  </div>
</div>
