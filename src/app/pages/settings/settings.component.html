<div class="container">
  <div class="m-2">
    <div class="row">
      <h3>Workplace Settings</h3>
    </div>

    <div class="d-flex">
      <span class="text-muted fs-3"><i class="bi bi-circle-fill me-2" style="color: green"></i>Cagan</span>
    </div>

    <div class="row mt-2 d-flex align-items-center">
      <div class="border p-3 rounded-2">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" >
          <h6 class="form-check-label" for="switchCheckChecked">White label </h6>
          <small class="form-check-label text-muted" >Skin Cagan with your brand colors, logo, and a custom URL.</small>
        </div>
      </div>

      <div class="form-check form-switch ">
        <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked2" >
        <i class="bi bi-person-circle"></i><h6 class="form-check-label" for="switchCheckChecked">Personal Workspace Layout </h6>
        <small class="form-check-label text-muted" >Work by yourself? Turn this on to maximize your efficiency by removing
        features designed for team collaboration.
      </small>

      </div>

    </div>
  </div>

  <div class="row mt-5 " >
    <div class="d-flex justify-content-between align-items-center">
      <button type="button" class="btn text-danger w-25" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Delete Account
      </button>

      <button type="button" class="btn btn-outline-secondary">
        Saved
      </button>

    </div>

  </div>








<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Delete Account</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
